info:
  contactEmail: philippe.brossier@ons.gov.uk
  version: ${project.version}
  commit: ${buildNumber}
  branch: ${scmBranch}
  buildTime: ${timestamp}

security:
  basic:
    enabled: true
  user:
    name: gateway
    password: ctp

spring:
  application:
    name: Survey Data Exchange Gateway API

  sleuth:
    sampler:
      percentage: 1

  zipkin:
    enabled: true # true is the default to post to a Zipkin server at 9411

management:
  port: 8291
  context-path: /mgmt

server:
  port: 8191
  servlet-path: /mgmt

endpoints:
  enabled: true
  sensitive: true

RESPONSE_DATE_TIME_COL_FORMAT: dd/MM/yyyy

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: debug
