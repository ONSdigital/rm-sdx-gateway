info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

security:
  basic:
    enabled: true
    realm: sdc
  user:
    name: admin
    password: secret

spring:
  output:
    ansi:
      enabled: never

  application:
    name: Survey Data Exchange Gateway API

management:
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false
  endpoints:
    web:
      base-path: / 


server:
  port: 8443
  servlet:
    path: /
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/ons.p12
    key-store-password: password
    key-alias: ons
  http:
    port:
      8191

endpoints:
  info:
    enabled: true
    sensitive: false
  enabled: true

RESPONSE_DATE_TIME_COL_FORMAT: dd/MM/yyyy

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: DEBUG
    org.springframework.context.annotation.ConfigurationClassPostProcessor: ERROR
  profile: DEV
  
data-grid:
  address: localhost:7379
  lock-time-to-live-seconds: 1800
  
rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 6672
  virtualhost: /

messaging:
  pubMaxAttempts: 3
